<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio del 14 noviembre</h1>
    <img src="imagenes/formulario.png" width="200" />
    <br />
    <form action="recibido.html" method="post">
      <table>
        <tr>
          <td>
            <label for="nombre">Escribe tu nombre:</label>
          </td>
          <td>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="apellido">Escribe tu apellido:</label>
          </td>
          <td>
            <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Escribe tu email :</label>
          </td>
          <td>
            <input type="email" name="email" id="email" placeholder="Escribe tu email"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="valoracion"
              >¿Qué valoración le das a la publicación?</label
            >
          </td>
          <td>
            <input type="radio" name="valoracion" id="valoracion" value="0" />0
            <input type="radio" name="valoracion" id="valoracion" value="1" />1
            <input type="radio" name="valoracion" id="valoracion" value="2" />2
            <input type="radio" name="valoracion" id="valoracion" value="3" />3
            <input type="radio" name="valoracion" id="valoracion" value="4" />4
            <input type="radio" name="valoracion" id="valoracion" value="5" />5
          </td>
        </tr>
        <tr>
          <td><label for="html">¿Qué asignaturas has estudiado?</label>
        </td>
          <td>
            <input type="checkbox" name="html" id="html" />html
            <input type="checkbox" name="css" id="css" />css
            <input type="checkbox" name="js" id="js" />javascript
          </td>
        </tr>
        <tr>
          <td><label for="alineacion">Selecciona tu alineación ideal</label>
        </td>
          <td>
            <select name="alineacion" id="alineacion" size="5" multiple>
                <option value="Cristiano">Cristiano</option>
                <option value="Messi">Messi</option>
                <option value="Chigrinsky">Chigrinsky</option>
                <option value="Sergio Ramos">Sergio Ramos</option>
                <option value="Shevcheniko">Shevcheniko</option>

            </select>
          </td>
        </tr>
        <tr>
          <td><label for="comentarios">¿Qué mejoraría de este curso?</label></td>
          <td>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Enviar">
          </td>
         
        </tr>
        
      </table>
    </form>
  </body>
</html>
</body>
</html>
