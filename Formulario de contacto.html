<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    
    <form action="mailto: NOMBRE" method="post">
        <table><tr>
            <td> <label for="usuario">Usuario</label></td>
            <td><input type="text" name="Usuario" placeholder="escribir su Usuario"/></td>
        </tr>
        <tr>
            <td><label for="contraseña">Contraseña</label></td>
            <td><input type="password" placeholder="Escriba contraseña"/></td>
        </tr>
        <tr>
            <td><label for="genero">Genero:</label></td>
            <td> <input type="radio" name="genero" value="H">Hombre
        <input type="radio" name="genero" value="M">Mujer</td>
        </tr>
        <tr>
            <td><label for="Lenguaje de programacion">Lenguaje de programacion:</label></td>
             <td><input type="checkbox" name="Lenguaje de programacion" value="HTML">HTML
                 <input type="checkbox" name="Lenguaje de programacion" value="Java">Java
                 <input type="checkbox" name="Lenguaje de programacion" value="SQL">SQL</td>
        </tr>
        <tr>
            <td><label for="Comunidad en la que se realizó sus estudios">Comunidad en la que se realizó sus estudios </label></td>
            <td>
            <select name="Comunidad">
                <option value="Madrid">Madrid</option>
                <option value="Andalucia">Andalucia</option>
                <option value="Castialla y Leon">Castilla y Leon</option> 
                <option value="Barcelona">Barcelona</option>           
                
            </select> <br>
        <br><br/>
        </tr
       
        <tr>
            <td colspan="2"><input type="submit" value="Enviar"/>
        <input type="reset" value="Limpiar datos"/> </td>
            
        </tr>
     </form>
    
</body>
</html>
